name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    name: Deploy Backend
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and deploy the backend
        run: |
          cd /home/ubuntu/actions-runner-node/_work/SL-IL-platform-backend/SL-IL-platform-backend
          docker-compose down
          docker-compose up -d --build backend
